misc:
  prefix: '&8[&c&lChat&f&lPlugin&8]&r'
  simple-date-format:
    full: E, dd/MM/yyyy HH:mm
    day: E, dd/MM/yyyy
    hour: HH:mm
  only-players: '{pfx} &cSoltanto i giocatori possono eseguire questo comando.'
  no-permission: '{pfx} &cNon hai il permesso per eseguire questo comando.'
  reload:
    start: '{pfx} &aChatPlugin si sta ricaricando...'
    end: '{pfx} &aChatPlugin è stato ricaricato. Ci sono voluti &f{0}ms&a.'
    asyns-tasks: '{pfx} &cAlcune tasks asincrone sono ancora in esecuzione. Aspetta un momento prima di ricaricare.'
  player-not-found: '{pfx} &f{0} &cnon è online. Ricontrolla cosa hai scritto.'
  cooldown-active: '{pfx} &cUn cooldown è attivo al momento. Riprova più tardi'
  wrong-args: '{pfx} &cGli argomenti sono errati. Prova &f/chatplugin help&c.'
  wrong-syntax: '{pfx} &cSintassi errata. Utilizzo: &f{0}&c.'
  invalid-number: '{pfx} &f{0} &cnon è un numero valido.'
  invalid-rank: '{pfx} &f{0} &cnon è un rank valido.'
  reason-required: '{pfx} &cDevi specificare una ragione.'
  player-not-stored: '{pfx} &f{0} &cnon sono contenuti nel database.'
  debug:
    enabled: '{pfx} &aModalità di debug abilitata.'
    disabled: '{pfx} &aModalità di debug disabilitata.'
    file:
      start: '{pfx} &aDebug di dati e impostazioni in corso...'
      end: '{pfx} &aDebug salvato nel file &f{0}&a. Ci sono voluti &f{1}ms&a.'
      too-fast: '{pfx} &cNon puoi generare più di un file di debug al secondo.'
    manager:
      info: '{pfx} &aDebug dei dati di &f{0}&a:'
      disabled: '{pfx} &cQuel manager è disabilitato.'
  at-least-one-online: '{pfx} &cAlmeno un giocatore online è richiesto per eseguire questa azione.'
  disabled-world: '{pfx} &cQuel mondo non è abilitato.'
  disabled-feature: '{pfx} &cQuella funzionalità non è abilitata.'
  inexistent-id: '{pfx} &cQuell''ID non esiste.'
  inexistent-player: '{pfx} &f{0} &cnon è il nome di un giocatore premium.'
  cannot-fetch: '{pfx} &cImpossibile raggiungere &fhttps://api.mojang.com &cper recuperare l''UUID di &f{0}&c.'
  suggest-version: '{pfx} &eUtilizza Minecraft versione &f{suggested_version} &eo superiore per goderti la migliore esperienza sul server.'
  safe-teleport: '{pfx} &aSiete stati teletrasportati in sicurezza da &f{0}&a.'
  already-connected: '{pfx} &cSiete già connessi a questo server.'
  invalid-player-name: '{pfx} &cNome del giocatore invalido.'
  invalid-json: '{pfx} &cJSON invalido: &f{0}&c.'
  invalid-server: '{pfx} &cQuel server è invalido. Il proxy è online con ChatPlugin installato?'
  invalid-ip-address: '{pfx} &f{0} &cnon è un indirizzo IP valido.'
  kick-on-reload: '{pfx} &cReload del server in corso.'
commands:
  help:
    user: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/language &8- &eCambia la tua lingua attualmente visualizzata.
      &f&l/ping &8- &eMostra la latenza tua o di un altro giocatore in ms.
      &f&l/scoreboard &8- &eAttiva/disattiva la visibilità della scoreboard.
      &f&l/bossbar &8- &eAttiva/disattiva la visibilità della bossbar.
      &f&l/rankinfo &8- &eVisualizza informazioni sul rank di un giocatore.
      &f&l/playerlist &8- &eVisualizza la lista dei giocatori online.
    admin: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/staffchat &8- &eStaff chat cross-server molto utile.
      &f&l/iplookup &8- &eEsegui il lookup di un indirizzo IP.
      &f&l/lastseen &8- &eControlla l'ultimo login di un giocatore.
      &f&l/clearchat &8- &eCancella la chat e nascondi gli ultimi messaggi.
      &f&l/muteall &8- &eAttiva/disattiva la chat per gli utenti.
    punishments: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/ban &8- &eBanna un giocatore (disponibile anche /tempban).
      &f&l/unban &8- &eSbanna un giocatore precedentemente bannato.
      &f&l/warning &8- &eWarna un giocatore per un certo tempo.
      &f&l/removewarning &8- &eRimuovi l'ultimo warning di un giocatore.
      &f&l/clearwarnings &8- &eCancella i warnings attivi di un giocatore.
      &f&l/kick &8- &eDisconnetti un giocatore dal server.
      &f&l/fakekick &8- &eKicka utilizzando un errore casuale come motivo.
      &f&l/mute &8- &eImpedisci ad un giocatore di utilizzare la chat.
      &f&l/unmute &8- &eSmuta un giocatore precedentemente mutato.
    guis: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/cp status &8- &eVisualizza lo stato attuale del server.
      &f&l/language &8- &eCambia la tua lingua visualizzata.
      &f&l/banlist &8- &eVisualizza la lista dei bans attivi.
      &f&l/warnlist &8- &eVisualizza la lista dei warnings attivi.
      &f&l/mutelist &8- &eVisualizza la lista dei mutes attivi.
      &f&l/violations &8- &eMostra le ultime violazioni dei giocatori.
      &f&l/playerinfo &8- &eMostra informazioni dettagliate di un giocatore.
      &f&l/playerpunishments &8- &eMostra le punizioni di un giocatore.
      &f&l/playerviolations &8- &eMostra le violazioni di un giocatore.
    vanish: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/vanish &8- &eDiventa invisibile agli altri utenti.
      &f&l/fakejoin &8- &eFingi di entrare nel server e disabilita la vanish.
      &f&l/fakequit &8- &eFingi di uscire dal server ed abilita la vanish.
      &f&l/silentjoin &8- &eEntra in un altro server di nascosto.
    misc: |-
      {pfx} &aAiuto per &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
      &f&l/tps &8- &eVisualizza i ticks per secondo del server.
      &f&l/broadcast &8- &eInvia un messaggio ad ogni giocatore online.
      &f&l/broadcastraw &8- &eCome /broadcast, ma senza il prefix.
      &f&l/globalbroadcast &8- &eCome /broadcast, ma cross-server.
      &f&l/ad &8- &eInvia un annuncio caricato ad uno o più giocatori online.
      &f&l/crashclient &8- &eFai crashare un giocatore. Sì, per davvero.
      &f&l/discordnotification &8- &eInvia un messaggio tramite il bot.
  info: |-
    {pfx} &aInformazioni su &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a:
    &eSito web: &fhttps://megaproserver.com/chatplugin
    &eGitHub: &fhttps://github.com/Remigio07/ChatPlugin
    &eDiscord: &fhttps://discord.gg/CPtysXTfQg
  version: '{pfx} &aIn esecuzione &c&lChat&f&lPlugin &fv{0} &adi &9Remigio07_&a.'
  status: |-
    {pfx} &aStato attuale del server:
    &eVersione del server: &f{server_version} (protocollo: {server_version_protocol})
    &eVersione di ChatPlugin: &f{plugin_version}
    &eTempo di attività: &f{uptime}
    &eTPS (1m, 5m, 15m): &f{tps_1_min_format}&f, {tps_5_min_format}&f, {tps_15_min_format}
    &eMemoria utilizzata: &f{used_memory}/{max_memory} MB
    &eMemoria allocata: &f{total_memory} MB
    &eMemoria libera: &f{free_memory} MB
    &eStorage utilizzato: &f{used_storage}/{total_storage} GB
    &eStorage libero: &f{free_storage} GB
    &eMondi abilitati: &f{enabled_worlds}x
    &eGiocatori abilitati: &f{enabled_players}x
    &eManagers abilitati: &f{enabled_managers}x
    &eTempo di avvio: &f{startup_time}ms
    &eTempo dell'ultima ricarica: &f{last_reload_time}ms
  scoreboard:
    enabled: '{pfx} &aLa scoreboard è stata abilitata.'
    disabled: '{pfx} &aLa scoreboard è stata disabilitata.'
  bossbar:
    enabled: '{pfx} &aLa bossbar è stata abilitata.'
    disabled: '{pfx} &aLa bossbar è stata disabilitata.'
  rankinfo: |-
    {pfx} &aInformazioni sul rank di &f{player}&a:
    &eRank: &f{rank}
    &ePrefisso: &f{prefix}
    &eSuffisso: &f{suffix}
    &eTarghetta: &f{tag_prefix}{tag_color}{player}{tag_suffix}
    &eDescrizione:
    &f{rank_description}
  playerlist:
    all:
      message: '{pfx} &aAttualmente ci sono &f{0}/{1} &agiocatori online:'
      no-players-online: '{pfx} &eAttualmente non ci sono giocatori online.'
      rank-format: '{prefix}&e(&f{0}&e): &f[{1}]'
    rank:
      message: '{pfx} &aAttualmente ci sono &f{0} &agiocatori online che appartengono al rank &f{1}&a: &f[{2}]&a.'
      no-players-online: '{pfx} &eAttualmente non ci sono giocatori online che appartengono a quel rank.'
    name-format:
      vanished: '&o'
      not-vanished: '&f'
  staff-chat:
    enabled: '{pfx} &aModalità chat Staff abilitata.'
    disabled: '{pfx} &aModalità chat Staff disabilitata.'
  iplookup: |-
    {pfx} &aLookup di &f{ip_address}&a:
    &eISP: &f{isp}
    &ePaese: &f{country}, {continent}
    &eSottodivisione/i: &f{subdivisions}
    &eCittà: &f{city} (postal code: {postal_code})
    &eCoordinate: &f{latitude}° {longitude}°
    &eRaggio di accuratezza: &f~{accuracy_radius_km} km
  lastseen:
    online: '{pfx} &f{0} &esono stati online per &f{1}&e.'
    offline: '{pfx} &f{0} &esono stati visti l''ultima volta &f{1} &efa; indirizzo IP: &f{2}&e.'
  clearchat: '{pfx} &aLa chat è stata cancellata.'
  muteall:
    muted: '{pfx} &eLa chat è stata mutata globalmente da un membro dello Staff.'
    unmuted: '{pfx} &aLa chat è stata smutata globalmente.'
  baninfo: |-
    {pfx} &aInformazioni e dati riguardo il ban &f#{id}&a:
    &eNome del giocatore: &f{player}
    &eUUID del giocatore: &f{player_uuid}
    &eIndirizzo IP: &f{ip_address}
    &eStaffer: &f{staffer}
    &eChi ha sbannato: &f{who_unbanned}
    &eMotivo: &f{reason}
    &eServer: &f{server}
    &eData: &f{date}
    &eDurata: &f{duration}
    &eTempo rimanente: &f{remaining_time}
    &eData dell'unban: &f{unban_date}
    &eTipo: &f{type}
    &eAttivo: &f{active}
    &eGlobale: &f{global}
    &eSilenzioso: &f{silent}
  warninginfo: |-
    {pfx} &aInformazioni e dati riguardo il warning &f#{id}&a:
    &eNome del giocatore: &f{player}
    &eUUID del giocatore: &f{player_uuid}
    &eStaffer: &f{staffer}
    &eChi ha unwarnato: &f{who_unwarned}
    &eMotivo: &f{reason}
    &eServer: &f{server}
    &eData: &f{date}
    &eDurata: &f{duration}
    &eTempo rimanente: &f{remaining_time}
    &eData dell'unwarn: &f{unwarn_date}
    &eAttivo: &f{active}
    &eGlobale: &f{global}
    &eSilenzioso: &f{silent}
  kickinfo: |-
    {pfx} &aInformazioni e dati riguardo il kick &f#{id}&a:
    &eNome del giocatore: &f{player}
    &eUUID del giocatore: &f{player_uuid}
    &eIndirizzo IP: &f{ip_address}
    &eStaffer: &f{staffer}
    &eMotivo: &f{reason}
    &eServer: &f{server}
    &eData: &f{date}
    &eSilenzioso: &f{silent}
  muteinfo: |-
    {pfx} &aInformazioni e dati riguardo il mute &f#{id}&a:
    &eNome del giocatore: &f{player}
    &eUUID del giocatore: &f{player_uuid}
    &eStaffer: &f{staffer}
    &eChi ha smutato: &f{who_unmuted}
    &eMotivo: &f{reason}
    &eServer: &f{server}
    &eData: &f{date}
    &eDurata: &f{duration}
    &eTempo rimanente: &f{remaining_time}
    &eData dell'unmute: &f{unmute_date}
    &eAttivo: &f{active}
    &eGlobale: &f{global}
    &eSilenzioso: &f{silent}
  banlist:
    ids: '{pfx} &eIDs dei bans attivi: &f{0}&e.'
    empty: '{pfx} &eNon ci sono bans attivi.'
  warnlist:
    ids: '{pfx} &eIDs dei warnings attivi: &f{0}&e.'
    empty: '{pfx} &eNon ci sono warnings attivi.'
  mutelist:
    ids: '{pfx} &eIDs dei mutes attivi: &f{0}&e.'
    empty: '{pfx} &eNon ci sono mutes attivi.'
  playerinfo: |-
    {pfx} &aInformazioni e dati riguardo &f{player}&a:
    &eID giocatore: &f#{player_id}
    &eUUID: &f{uuid}
    &eVersione: &f{version} (protocollo: {version_protocol})
    &eIndirizzo IP: &f{ip_address}
    &eISP: &f{isp}
    &ePosizione: &f{subdivisions}
    &eCittà: &f{city} (~{accuracy_radius_km} km)
    &ePing: &f{ping_format}ms
    &eRank: &f{rank}
    &eTarghetta: &f{tag_prefix}{tag_color}{tag_suffix}
    &eLingua: &f{language}
    &eUltimo login: &f{last_login} fa
    &eTempo di gioco: &f{time_played}
    &eBans totali: &f{player_bans}x
    &eWarnings totali: &f{player_warnings}x
    &eKicks totali: &f{player_kicks}x
    &eMutes totali: &f{player_mutes}x
    &eMessaggi inviati: &f{messages_sent}x
  playerpunishments: |-
    {pfx} &eIDs delle punizioni di &f{0}&e:
    &eBans: &f{1}
    &eWarnings: &f{2}
    &eKicks: &f{3}
    &eMutes: &f{4}
  tps: '{pfx} &eTPS degli ultimi &f1m&e, &f5m&e, &f15m&e: &f{0}&e, &f{1}&e, &f{2}&e.'
  ad:
    send:
      one: '{pfx} &aL''annuncio &f{0} &aè stato inviato con successo a &f{1}&a.'
      all: '{pfx} &aL''annuncio &f{0} &aè stato inviato con successo a &f{1} &agiocatori.'
    list: '{pfx} &eIDs degli annunci caricati: &f{0}&e.'
  crashclient: '{pfx} &aHai fatto crashare &f{0}&a. Ben fatto.'
  discordnotification: '{pfx} &aCercando di inviare il messaggio tramite il bot...'
chat:
  broadcast-format:
    local: '&8[&c&lBroadcast&8] &r{0}'
    global: '&8[&c&lBroadcast&8] &r{0}'
  log:
    searching: '{pfx} &eRicerca di messaggi registrati in corso...'
    found: '{pfx} &aSono stati trovati i seguenti messaggi:'
    not-found: '{pfx} &cNessun messaggio registrato è stato trovato.'
    message-format:
      text: '&e[{date}] &8- &f{message}'
      hover: |-
        &aGiocatore: &f{player_name}
        &aRank: &f{rank}
        &aServer: &f{server}
        &aMondo: &f{world}
        &aData: &f{date}
        &aConsentito: &f{denied}
      date-format: dd-MM HH:mm:ss
      denied-format:
        'yes': '&4non consentito'
        'no': '&2consentito'
  antispam:
    no-caps: '{pfx} &cNon puoi usare più del &f{0}% &cdi caps nei messaggi più lunghi di &f{1} &ccaratteri. Acquista un pacchetto &fVIP &cper aggirare questa restrizione.'
    no-flood: '{pfx} &cNon puoi chattare più di una volta ogni &f{0} &csecondi. Acquista un pacchetto &fVIP &cper aggirare questa restrizione.'
    no-spam: '{pfx} &cPuoi scrivere due messaggi identici ogni &f{0} &csecondi. Acquista un pacchetto &fVIP &cper aggirare questa restrizione.'
    no-swear: '{pfx} &cIl tuo messaggio contiene parole non consentite.'
    no-url: '{pfx} &cIl tuo messaggio contiene un URL non consentito.'
    no-ip: '{pfx} &cIl tuo messaggio contiene un indirizzo IP non consentito.'
  deny-chat-notify: |-
    {pfx} &cA &f{0} &cè stato impedito (motivo: &f{1}&c) di inviare:
    &f{2}
  no-format: '{pfx} &cNon puoi scrivere messaggi formattati. Acquista un pacchetto &fVIP &cper aggirare questa restrizione.'
  pinged: '{pfx} &eSiete stati pingati da &f{0}&e.'
guis:
  no-permission: '{pfx} &cNon hai il permesso per utilizzare quella GUI.'
  player-went-offline: '{pfx} &f{0} &csono andati offline quindi la tua GUI aperta (&f{1}&c) è stata chiusa.'
  unloaded: '{pfx} &eLa tua GUI aperta &f{0} &eè stat chiusa dopo &f{1} &edi inattività.'
  still-loading: '{pfx} &cLa GUI &f{0} &csi sta ancora caricando. Riprova tra pochi secondi.'
  banwave-executing: '{pfx} &cUna banwave è in esecuzione. Riprova tra pochi secondi.'
ban:
  ban-format:
    kick: |-
      &8[&a&lLogin&8] &cDisconnessi dal server &f{server}&c: &fsiete stati bannati.

      &eID ban: &f#{id}
      &eStaffer: &f{staffer}
      &eMotivo: &f{reason}
      &eData: &f{date}
      &eTempo rimanente: &f{remaining_time}
      &eTipo: &f{type}

      &7Puoi fare una richiesta di unban sul nostro sito.

      &7Se la richiesta viene rifiutata, puoi acquistare l'unban sul nostro Store.
    chat: '&fsiete stati bannati. &eID ban: &f#{id}&e, staffer: &f{staffer}&e, motivo: &f{reason}&e, tempo rimanente: &f{remaining_time}&e, tipo: &f{type}&e.'
  command-usage:
    ban: |-
      {pfx} &cSintassi errata. Utilizzo: &f{0}&c. Flags aggiuntivi:
      &f&l-silent &8- &erendilo silenzioso: solo lo Staff verrà avvisato.
      &f&l-type &8- &ealterna lo scopo del ban (di default è &f{1}&e).
    tempban: |-
      {pfx} &cSintassi errata. Utilizzo: &f{0}&c. Flags aggiuntivi:
      &f&l-silent &8- &erendilo silenzioso: solo lo Staff verrà avvisato.
      &f&l-type &8- &ealterna lo scopo del ban (di default è &f{1}&e).
    banip: |-
      {pfx} &cSintassi errata. Utilizzo: &f{0}&c. Flags aggiuntivi:
      &f&l-silent &8- &erendilo silenzioso: solo lo Staff verrà avvisato.
      &f&l-type &8- &ealterna lo scopo del ban (di default è &f{1}&e).
    tempbanip: |-
      {pfx} &cSintassi errata. Utilizzo: &f{0}&c. Flags aggiuntivi:
      &f&l-silent &8- &erendilo silenzioso: solo lo Staff verrà avvisato.
      &f&l-type &8- &ealterna lo scopo del ban (di default è &f{1}&e).
    addbanwaveentry: |-
      {pfx} &cSintassi errata. Utilizzo: &f{0}&c. Flags aggiuntivi:
      &f&l-silent &8- &erendilo silenzioso: solo lo Staff verrà avvisato.
      &f&l-type &8- &ealterna lo scopo del ban (di default è &f{1}&e).
  banwave:
    start: '{pfx} &cUna nuova banwave è iniziata. La quantità totale dei bans verrà comunicata alla fine. Cheaters, &nnon&c avrete scampo...'
    end: '{pfx} &aBanwave completata in &f{0}&a. Bannati: &f{1}x&a.'
    new-entry: '{pfx} &cNuova entry in banwave: &f{player}&c (tipo: &f{type}&c), per &f{duration}&c: &f{reason}&c.'
    entry-updated: '{pfx} &cEntry in banwave modificata: &f{player}&c (tipo: &f{type}&c), per &f{duration}&c: &f{reason}&c.'
    entry-removed: '{pfx} &f{0} &asono stati rimossi dalle entries della prossima banwave.'
    entry-not-contained: '{pfx} &f{0} &cnon sono contenuti nelle entries della prossima banwave.'
  preset-reasons:
  - Griefing non consentito
  - Cheating
  - Elusione ban
  - Abuso di bugs
  - Multi account
  - Spam di URL/indirizzo non consentito
  unspecified-reason: Motivo non specificato.
  invalid-ip-or-name: '{pfx} &cIndirizzo IP o nome invalido.'
  no-ips-stored: '{pfx} &cNon ci sono indirizzi IP memorizzati per quel giocatore.'
  offline-player: '{pfx} &cNon puoi bannare giocatori offline.'
  invalid-type:
    account: '{pfx} &cNon puoi rimuovere i bans dell''account con questo comando. Usa invece &f/unban <player>&c.'
    ip: '{pfx} &cNon puoi rimuovere i bans dell''IP con questo comando. Usa invece &f/unbanip <player>&c.'
  banned:
    other: '{pfx} &f{player} &csono stati bannati (ID: &f#{id}&c, tipo: &f{type}&c) per &f{duration} &cda &f{staffer}&c: &f{reason}&c.'
  updated:
    other: '{pfx} &cIl ban attivo &c(ID: &f#{id}&c, tipo: &f{type}&c) di &f{player} &cè stato aggiornato da &f{staffer}&c. Durata: &f{duration}&c, motivo: &f{reason}&c.'
  expired:
    other: '{pfx} &eIl ban (ID: &f#{id}&e) di &f{player} &eè appena scaduto.'
  unbanned:
    other: '{pfx} &f{player} &esono stati sbannati (ID: &f#{id}&e) da &f{who_unbanned}&e.'
  cannot-ban: '{pfx} &f{0} &cnon possono essere bannati.'
  not-banned: '{pfx} &cQuel giocatore non è bannato.'
  unbanip-qty: '{pfx} &aSbannati con successo &f{0} &agiocatori.'
  types-format:
    account: account
    ip-address: indirizzo IP
  active-format:
    'yes': '&2attivo'
    'no': '&4disattivo'
  global-format:
