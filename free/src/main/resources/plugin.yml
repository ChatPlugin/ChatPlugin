name: ChatPlugin
main: me.remigio07.chatplugin.bootstrap.BukkitBootstrapper
version: '${version}'
api-version: 1.13
author: Remigio07
website: https://megaproserver.com/chatplugin
description: 'A lightweight yet complete plugin which handles just too many features! Check the website for info: https://megaproserver.com/ChatPlugin'
softdepend: [Essentials, ViaVersion, ProtocolSupport, Vault, PlaceholderAPI, MVdWPlaceholderAPI, CombatLogX, GadgetsMenu, PlayerParticles, Matrix, Vulcan, Negativity, WorldGuard, UltraCosmetics]
commands:
  # main
  chatplugin:
    description: ChatPlugin's main command.
    usage: /chatplugin help
    aliases: [chatpl, cp]
  # user
  language:
    description: Language command.
    usage: /language
    aliases: [languages, lang, langs, locale]
  whisper:
    description: Whisper command.
    usage: /whisper <player> <message>
    aliases: [message, msg, tell, w, dm]
  reply:
    description: Reply command.
    usage: /reply <message>
    aliases: [r]
  ignore:
    description: Ignore command.
    usage: /ignore <add|remove|clear|list> [player]
    aliases: [avoid]
  ping:
    description: Ping command.
    usage: /ping [player]
    aliases: [pong, latency]
  rankinfo:
    description: Rank info command.
    usage: /rankinfo <player>
    aliases: [rinfo, rank]
  playerlist:
    description: Player list command.
    usage: /playerlist [rank]
    aliases: [plist, list, online]
  # admin
  staffchat:
    description: Staff chat command.
    usage: /staffchat [message]
    aliases: [schat, sc]
  socialspy:
    description: Socialspy command.
    usage: /socialspy
    aliases: [chatspy, ss]
  iplookup:
    description: IP lookup command.
    usage: /iplookup <player|IP address>
    aliases: [lookup, geolocate, ipl]
  lastseen:
    description: Last seen comamnd.
    usage: /lastseen <player>
    aliases: [seen, lastlogout, ls]
  clearchat:
    description: Clear chat command.
    usage: /clearchat
    aliases: [clc]
  muteall:
    description: Muteall command.
    usage: /muteall
    aliases: [togglechat, ma]
  # vanish
  vanish:
    description: Vanish command.
    usage: /vanish [player]
    aliases: [hide, fade]
  # misc
  tps:
    description: TPS command.
    usage: /tps
    aliases: [tickspersecond, ticks, tick, lag]
  ad:
    description: Ad command.
    usage: /ad <send|list> [player] [id]
    aliases: [ads, sendad]
  broadcast:
    description: Broadcast command.
    usage: /broadcast <message>
    aliases: [bcast, shout, local, bc]
  broadcastraw:
    description: Broadcast raw command.
    usage: /broadcastraw <message>
    aliases: [bcastraw, shoutraw, localraw, bcr]
