bstats-bukkit = { module = "org.bstats:bstats-bukkit", version.ref = "bstats" }
bstats-sponge = { module = "org.bstats:bstats-sponge", version.ref = "bstats" }
bstats-bungeeCord = { module = "org.bstats:bstats-bungeecord", version.ref = "bstats" }
bstats-velocity = { module = "org.bstats:bstats-velocity", version.ref = "bstats" }
snakeYAML = "org.yaml:snakeyaml:1.33"
jsonSimple = "com.github.cliftonlabs:json-simple:4.0.1"
mySQLConnectorJ = "com.mysql:mysql-connector-j:9.1.0"
jda = "net.dv8tion:JDA:5.1.0"
