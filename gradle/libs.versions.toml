bstats-proxy = ["bstats-bungeeCord", "bstats-velocity"]
adventure-platform-server = ["adventure-platform-bukkit", "adventure-platform-spongeAPI"]

[plugins]
fabric-loom = "fabric-loom:1.14-SNAPSHOT"
